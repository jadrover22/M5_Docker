<!DOCTYPE html>
<html>
  <head>
    <title>Formulario con checkboxes</title>
  </head>
  <body>
    <h1>¿Qué ciudad es mejor?</h1>
    <form action="URL_DEL_SERVIDOR" method="GET">
      <input type="checkbox" id="sevilla" name="sevilla" value="Sevilla">
      <label for="sevilla"> Sevilla</label><br>
      <input type="checkbox" id="barcelona" name="barcelona" value="Barcelona">
      <label for="barcelona"> Barcelona</label><br><br>
      <input type="submit" value="Enviar">
    </form> 
  </body>
</html>
